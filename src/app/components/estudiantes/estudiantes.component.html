
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">LEGAJO</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">MATEMÁTICA</th>
      <th scope="col">LITERATURA</th>
      <th scope="col">INGLÉS</th>
      <th scope="col">CS. SOCIALES</th>
      <th scope="col">CS. NATURALES</th>
    </tr>
  </thead>
  
  <tbody>
    
    <tr *ngFor="let estudiante of arrayEstudiantes">
      <th scope="row">{{ estudiante.legajo }}</th>
      <td>{{ estudiante.nombre }}</td>
      <td>{{ estudiante.apellido }}</td>
      <td [ngClass]="estudiante.notaMat < 6 ? 'noAprueba' : 'siAprueba'">{{ estudiante.notaMat }}</td>
      <td [ngClass]="estudiante.notaLit < 6 ? 'noAprueba' : 'siAprueba'">{{ estudiante.notaLit }}</td>
      <td [ngClass]="estudiante.notaing < 6 ? 'noAprueba' : 'siAprueba'">{{ estudiante.notaIng }}</td>
      <td [ngClass]="estudiante.notaSoc < 6 ? 'noAprueba' : 'siAprueba'">{{ estudiante.notaSoc }}</td>
      <td [ngClass]="estudiante.notaNat < 6 ? 'noAprueba' : 'siAprueba'">{{ estudiante.notaNat }}</td>
    </tr>

  </tbody>
</table>
